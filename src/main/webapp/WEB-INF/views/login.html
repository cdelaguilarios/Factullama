<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Factullamita</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-glyphicons.css}" />
    <link rel="stylesheet" th:href="@{/css/unicorn.login.css}" />
    <link rel="icon" type="image/png" href="../../img/icon.png" th:href="@{/img/icon.png}"/>
</head>
<body>
    <div class="container">
        <div id="logo">
            <img th:src="@{/img/logo.png}" />
        </div>
        <div th:if="${error} == true">
            <div class="panel panel-default">
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-danger">
                            Usuario y/o contraseña incorrectas
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="loginbox">

            <form id="loginform" action="#" th:action="@{/login/authenticate}" method="post">
                <p>Ingrese su usuario y/o contraseña</p>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input class="form-control" placeholder="Usuario" name="username" autofocus="true" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input class="form-control" placeholder="Contraseña" name="password" />
                </div>
                <div>
                    
                </div>
                <div class="pull-right">
                    <input type="submit" class="btn btn-success" value="Login" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
