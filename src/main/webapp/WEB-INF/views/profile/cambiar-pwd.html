<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/base">

    <div layout:fragment="content">
        <div id="content-header">
            <h1>Cambiar clave</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon">
                            <i class="glyphicon glyphicon-align-justify"></i>
                        </span>
                        <div class="buttons">
                            <a class="btn btn-small" href="#" th:href="@{/admin/index}">
                                <i class="glyphicon glyphicon-arrow-left"></i>
                                <span class="text">Atr√°s</span>
                            </a>
                        </div>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" method="post" th:action="@{/admin/cambiar-pwd}" th:object="${admin}" novalidate="novalidate">
                            <div class="form-group" th:class="${#fields.hasErrors('password')}? 'form-group has-error' : 'form-group'">
                                <label class="control-label">Clave</label>
                                <div class="controls">
                                    <input type="password" class="form-control input-small" name="password" id="password" th:field="*{password}" /> <br/>
                                    <span class="help-inline" for="password" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Formato de clave incorrecto</span>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-small btn-success">
                                    <i class="glyphicon glyphicon-ok-sign"></i>
                                    <span class="text">Actualizar clave</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.onload=function(){$("#sidebar>ul>li:eq(1)").addClass("active");}
    </script>
</html>
