<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/base">
	
	<div layout:fragment="content">
	
		<div id="content-header">
			<h1>Nuevo Cliente</h1>
		</div>
		
		<div class="row">
			<div class="col-12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="glyphicon glyphicon-align-justify"></i>									
						</span>
						<h5>Creación de cliente</h5>
						<div class="buttons">
							<a title="Icon Title" class="btn" href="#" th:href="@{|/customer|}"><i class="glyphicon glyphicon-arrow-left"></i> <span class="text">Atrás</span></a>
						</div>
					</div>
					<div class="widget-content nopadding">
						<form class="form-horizontal" method="post" action="#" th:action="@{/newCustomer}" th:object="${customer}" name="basic_validate" id="basic_validate" novalidate="novalidate">
                           <div class="form-group" th:class="${#fields.hasErrors('name')}? 'form-group has-error' : 'form-group'">
                               <label class="control-label">Nombre</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="name" id="name" th:field="*{name}" /><br/>
                                   <span class="help-inline" for="name" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect Razon Social</span>
                               </div>
                           </div>
                           <div class="form-group" th:class="${#fields.hasErrors('ruc')}? 'form-group has-error' : 'form-group'">
                               <label class="control-label">RUC</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="ruc" id="ruc" th:field="*{ruc}" /><br/>
                                   <span class="help-inline" for="razonSocial" th:if="${#fields.hasErrors('ruc')}" th:errors="*{ruc}">Incorrect RUC</span>
                               </div>
                           </div>
                           <div class="form-group" th:class="${#fields.hasErrors('address')}? 'form-group has-error' : 'form-group'">
                               <label class="control-label">DirecciÃ³n</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="address" id="address" th:field="*{address}"/><br/>
                                   <span class="help-inline" for="address" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Incorrect Direccion</span>
                               </div>
                           </div>
                           <div class="form-actions">
                               <input type="submit" value="Guardar" class="btn btn-primary" />
                           </div>
                       </form>
					</div>
				</div>			
			</div>
		</div>
	
	</div>
</html>
