<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/base">
	
	<div layout:fragment="content">
	
		<div id="content-header">
			<h1>Clientes
				<a href="#" th:href="@{/admin/newCustomer}" class="btn btn-danger btn-small" style="float: right; margin-right:20px; margin-top:-20px;"><i class="glyphicon glyphicon-plus-sign"></i> Nuevo</a>
			</h1>
		</div>
		
		<div class="row">
			<div class="col-12">
				<div class="widget-box"> 
					<div class="widget-title">
						<span class="icon">
							<i class="glyphicon glyphicon-th"></i>
						</span>
						<h5>Lista de Clientes</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped table-hover">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>RUC</th>
									<th>Dirección</th>
									<th>Operación</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="customer : ${customers}">
									<td th:text="${customer.name}">Cliente X</td>
									<td th:text="${customer.ruc}">9999999999</td>
									<td th:text="${customer.address}">La Victoria</td>
									<td>
										<a href="#" class="btn btn-primary btn-small" th:href="@{|/admin/updCustomer/${customer.id}|}"><i class="glyphicon glyphicon-pencil"></i> Actualizar</a>
										<a href="#" class="btn btn-primary btn-small" th:href="@{|/admin/addBill/${customer.id}|}"><i class="glyphicon glyphicon-plus-sign"></i> Facturar</a>
										<a href="#" class="btn btn-primary btn-small" th:href="@{|/admin/addBill/${customer.id}|}"><i class="glyphicon glyphicon-trash"></i> Eliminar</a>
									</td>
								</tr>
							</tbody>
						</table>							
					</div>
				</div>
			</div>
		</div>	
		<script type="text/javascript">
			window.onload=function(){$("#sidebar>ul>li:eq(1)").addClass("active");}
	    </script>
	</div>
</html>
