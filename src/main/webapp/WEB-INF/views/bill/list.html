<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/base">
	
	<div layout:fragment="content">
	
		<script src="../../js/jquery.dataTables.min.js" th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script src="../../js/tables.js" th:src="@{/js/tables.js}"></script>
		
		<div id="content-header">
			<h1>Facturas
				<!-- <a href="#" class="btn btn-default" style="float: right; margin-right:20px; margin-top:-20px;"><i class="glyphicon glyphicon-plus"></i> Nuevo</a>  -->
			</h1>
		</div>
		
		<div class="row">
			<div class="col-12">
				<div class="widget-box"> 
					<div class="widget-title">
						<span class="icon">
							<i class="glyphicon glyphicon-th"></i>
						</span>
						<h5>Lista de Facturas</h5>
					</div>
					<div class="widget-content nopadding">
						<table id="tableFilter" class="table table-bordered table-striped table-hover">
							<thead>
								<tr>
									<th>N&uacute;mero</th>
									<th>Fecha de Emisi&oacute;n</th>
									<th>Guia de Remisi&oacute;n</th>
									<th>Total</th>
									<th>Operaci&oacute;n</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="bill : ${bills}">
									<td th:text="${bill.number}" class="text-center"></td>
									<td th:text="${bill.issueDate}"></td>
									<td th:text="${bill.customer.name}"></td>
									<td th:text="${bill.total}" class="text-right" ></td>
									<td>
										<a href="#" class="btn btn-primary btn-small" th:href="@{|/admin/viewBill/${bill.id}|}" target="_blank"><i class="glyphicon glyphicon-print"></i>     Imprimir</a>
										<a href="#" class="btn btn-primary btn-small" th:href="@{|/admin/updBill/${bill.id}|}"><i class="glyphicon glyphicon-pencil"></i>     Editar</a>
										<a href="#" class="btn btn-primary btn-small" th:href="@{|/admin/delBill/${bill.id}|}"><i class="glyphicon glyphicon-trash"></i>     Eliminar</a>
									</td>
								</tr>
							</tbody>
						</table>							
					</div>
				</div>
			</div>
		</div>
	
		<script type="text/javascript">
			window.onload=function(){$("#sidebar>ul>li:eq(2)").addClass("active");}
	    </script>
	</div>	
</html>
