<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/base">
	
	<div layout:fragment="content">
	
		<div id="content-header">
			<h1>Nuevo Detalle</h1>
		</div>
		
		<div class="row">
			<div class="col-12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="glyphicon glyphicon-align-justify"></i>									
						</span>
						<!-- <h5>Nuevo Cliente</h5>-->
					</div>
					<div class="widget-content nopadding">
						<form class="form-horizontal" method="post" action="#" th:action="@{/admin/addDetail}" th:object="${billDetail}" name="basic_validate" id="basic_validate" novalidate="novalidate">
                           <div class="form-group" th:class="${#fields.hasErrors('quantity')}? 'form-group has-error' : 'form-group'">
                               <label class="control-label">Cantidad</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="quantity" id="quantity" th:field="*{quantity}" /><br/>
                                   <span class="help-inline" for="quantity" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Incorrect Razon Social</span>
                               </div>
                           </div>
                           <div class="form-group" th:class="${#fields.hasErrors('description')}? 'form-group has-error' : 'form-group'">
                               <label class="control-label">Descripción</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="description" id="description" th:field="*{description}" /><br/>
                                   <span class="help-inline" for="description" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Incorrect RUC</span>
                               </div>
                           </div>
                           <div class="form-group" th:class="${#fields.hasErrors('unitPrice')}? 'form-group has-error' : 'form-group'">
                               <label class="control-label">Precio Unitario</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="unitPrice" id="unitPrice" th:field="*{unitPrice}"/><br/>
                                   <span class="help-inline" for="unitPrice" th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}">Incorrect Direccion</span>
                               </div>
                           </div>
                           <div class="form-actions">
                               <input type="submit" value="Cancelar" class="btn btn-primary" />
                               <input type="submit" value="Agregar" class="btn btn-primary" />
                           </div>
                       </form>
					</div>
				</div>			
			</div>
		</div>
	
	</div>
</html>
