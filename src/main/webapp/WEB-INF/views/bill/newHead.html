<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/base">
	
	<div layout:fragment="content">
	
		<div id="content-header">
			<h1>Nueva Factura</h1>
		</div>
		
		<div class="row">
			<div class="col-12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="glyphicon glyphicon-align-justify"></i>									
						</span>
						<h5>Cabecera de Factura</h5>
					</div>
					<div class="widget-content nopadding">
						<form class="form-horizontal" method="post" action="#" th:action="@{/fillBillDetail}" th:object="${bill}" name="basic_validate" id="basic_validate" novalidate="novalidate">
                           <div class="form-group" th:class="${#fields.hasErrors('number')}? 'form-group has-error' : 'form-group'">
                               <label class="control-label">Número</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="number" id="number" th:field="*{number}" /><br/>
                                   <span class="help-inline" for="number" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Incorrect Numero</span>
                               </div>
                           </div>
                           <div class="form-group" th:class="${#fields.hasErrors('referralGuide')}? 'form-group has-error' : 'form-group'">
                               <label class="control-label">Guia de Remisión</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="referralGuide" id="referralGuide" th:field="*{referralGuide}" /><br/>
                                   <span class="help-inline" for="referralGuide" th:if="${#fields.hasErrors('referralGuide')}" th:errors="*{referralGuide}">Incorrect Guia de Remision</span>
                               </div>
                           </div>
                           <div class="form-group" th:class="${#fields.hasErrors('conditions')}? 'form-group has-error' : 'form-group'">
                               <label class="control-label">Condiciones</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="conditions" id="conditions" th:field="*{conditions}"/><br/>
                                   <span class="help-inline" for="conditions" th:if="${#fields.hasErrors('conditions')}" th:errors="*{conditions}">Incorrect Condiciones</span>
                               </div>
                           </div>
                           <div class="form-group" th:class="${#fields.hasErrors('exchangeRate')}? 'form-group has-error' : 'form-group'">
                               <label class="control-label">Tipo de Cambio</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="exchangeRate" id="exchangeRate" th:field="*{exchangeRate}"/><br/>
                                   <span class="help-inline" for="exchangeRate" th:if="${#fields.hasErrors('exchangeRate')}" th:errors="*{exchangeRate}">Incorrect Tipo de Cambio</span>
                               </div>
                           </div>
                           <div class="form-group">
								<label class="control-label">Moneda</label>
								<div class="controls">
									<select th:field="*{idCurrency}">
										<option th:each="currency: ${bill.currencies}" 
												th:value="${currency.id}" 
												th:text="${currency.denomination + ' ('} + ${currency.symbol + ')'}">Soles (S/.)</option>
									</select>
								</div>
							</div>
                           <div class="form-actions">
                               <input type="submit" value="Siguiente" class="btn btn-primary" />
                           </div>
                       </form>
					</div>
				</div>			
			</div>
		</div>
	
	</div>
</html>
