<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Factullamita</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/sb/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/sb/css/font-awesome.css}" />
    <link rel="stylesheet" th:href="@{/sb/css/sb-admin.css}" />
    <link rel="icon" type="image/png" th:href="@{/admin/img/icon.png}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <div th:if="${error} == true">
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-danger">
                                    Usuario y/o contraseña incorrectas
                                </li>
                            </ul>
                        </div>
                        <h3 class="panel-title">Ingrese al sistema</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" th:action="@{/login/authenticate}" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Usuario" name="username" autofocus="true" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Contraseña" name="password" />
                                </div>
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Login" />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
